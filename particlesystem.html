<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Disco Ball Explosion</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
</head>
<body>
<script>
let y;
let speed = 5;
let cars = [];
let burst = [];
let drop = false;
let dropTime = 0;
let pauseDuration = 500;
let turnOn = false;

function setup() {
  createCanvas(windowWidth, windowHeight);
  y = -100;
  noStroke();
}

function draw() {
  let bgCol = 255;
  if (drop) {
    bgCol = map(y, -100, height / 2, 255, 0);
  }
  background(bgCol);

  // disco ball drop
  if (!drop) {
    y += speed;
    if (y >= height / 2) {
      y = height / 2;
      drop = true;
      dropTime = millis(); 
    }
  }

  // pause before explosion
  if (drop && !turnOn && millis() - dropTime > pauseDuration) {
    turnOn = true;
  } 

  // vertical particles
  if (turnOn) {
    burst.push(new Car1());
    cars.push(new Car());
  } else {
    cars.push(new Car());
  }

  // update vertical particles
  for (let i = 0; i < cars.length; i++) {
    cars[i].display();
    cars[i].move();
  }

  // explosion particles
  for (let i = burst.length - 1; i >= 0; i--) {
    burst[i].display();
    burst[i].move();
    if (burst[i].o <= 0) {
      burst.splice(i, 1);
    }
  }

  // disco ball itself
  if (turnOn) {
    fill(random(128, 255), random(128, 255), random(128, 255));
  } else {
    fill(220);
  }
  ellipse(width / 2, y - 120, 80, 80);
}

// vertical falling particle
class Car {
  constructor() {
    this.pos = createVector(width / 2, 0);
    this.vel = createVector(0, 10);
  }

  display() {
    if (turnOn) {
      fill(random(128, 255), random(128, 255), random(128, 255));
    } else {
      fill(220);
    }
    ellipse(this.pos.x, this.pos.y, 10, 10);
  }

  move() {
    this.pos.add(this.vel);
    if (this.pos.y > height / 3) {
      this.pos.y = height / 3;
      this.vel.y = 0;
    }
  }
}

// explosion particle
class Car1 {
  constructor() {
    this.pos = createVector(width / 2, height / 3);
    this.vel = createVector(random(-5, 5), random(-5, 5));
    this.o = random(200, 255);
    this.size = random(12, 48);
  }

  display() {
    fill(random(128, 255), random(128, 255), random(128, 255), this.o);
    ellipse(this.pos.x, this.pos.y, this.size, this.size);
  }

  move() {
    this.pos.add(this.vel);
    this.o -= 3; // fade out
  }
}

// keep canvas full screen
function windowResized() {
  resizeCanvas(windowWidth, windowHeight);
}
</script>
</body>
</html>
